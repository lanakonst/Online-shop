<h4 *ngIf="checkCart(); else cartItems">Cart is empty</h4>

<ng-template #cartItems>
    <table mat-table [dataSource]="cartSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>
      
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.amount * element.product.price}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
    <div>
        <p>Total price: {{cart.totalPrice}}</p>
        <button mat-raised-button (click)="finishOrdering()">Order</button>
        <button mat-raised-button (click)="cancelOrder()">Cancel</button>
    </div>
</ng-template>
